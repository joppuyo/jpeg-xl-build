name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-10.15

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Install dependencies
      run: brew install clang-format coreutils cmake giflib libjpeg ninja parallel doxygen
    - name: Build
      run: export PATH=/usr/local/opt/llvm/bin:$PATH && ./ci.sh release
