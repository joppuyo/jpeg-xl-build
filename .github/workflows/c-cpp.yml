name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-10.15

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Install dependencies
      run: brew install clang-format coreutils cmake giflib ninja parallel doxygen libjpeg-turbo
    - name: Build
      run: export PATH=/usr/local/opt/llvm/bin:$PATH &&
           export PATH="/usr/local/opt/jpeg-turbo/bin:$PATH" &&
           export LDFLAGS="-L/usr/local/opt/jpeg-turbo/lib" &&
           export CPPFLAGS="-I/usr/local/opt/jpeg-turbo/include" &&
           ./ci.sh release
    - name: List
      run: ls -al build
